<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex layout</title>
    <link rel="stylesheet" href="flex-LearnWebCode.css" />
  </head>
  <body>
    <!-- html form inside container class and it has 2 input of text which rap in a div container with form-row class -->
    <div class="container">
      <form>
        <div class="form-row">
          <label for="name">Name:</label>
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="form-row">
          <!-- lavel Favorite color: -->
          <label for="color">Favorite color:</label>
          <input type="text" placeholder="Phone" />
        </div>
      </form>
    </div>
  </body>
</html>
